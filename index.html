<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy Party!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <container class="container-md">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Search Giphy</span>
            <input type="text" class="form-control" id="search" placeholder="search-text" aria-label="search" aria-describedby="basic-addon1">
            <btn class="btn btn-primary" id="searchBTN">Search</btn>
            <btn class="btn btn-warning" id="removeBTN">Remove</btn>
        </div>
    </container>
    <container class="container-sm">
        <div class="row">
            <div class="col-sm">
                <div id="add-ons" class="row">
                </div>
            </div>
        </div>




    </container>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
